        en: A fully autonomous rythmo band recording system that help a talent to work from home in a secure media workflow.
        fr: Un système d'enregistrement autonome complet basé sur la technique de la bande rythmographique permettant à un comédien de travailler à distance, le transfert des médias avec notre plateforme web se faisant de façon totalement sécurisées.
      skills:
      - Qt
      - C++
      - BanditCPP
      - FFmpeg
      - OpenGL
      - Gitlab
      - Gitlab-CI
  - name: Phonations
    link: https://www.phonations.com
    location: Lyon, France
    start: 03/2012
    end: 01/2016
    title: CEO
    summary:
      en: Software development and maintenance to the audiovisual post-production industry.
      fr: Développement et maintenance logiciel pour l'industrie de la post-production audiovisuelle.
    projects:
    - name: Joker
      link: https://github.com/martindelille/Joker
      description:
        en: A rythmo band tool that help a talent to sync its voice to a movie picture. It is multiplateform and able to synchronize to most of the main professional digital audio workstation like Pro Tools thanks to midi synchronization.
        fr: Un logiciel affichant au comédien de doublage le texte et la vidéo pour un enregistrement synchrone. Il est multiplateforme et capable de se synchroniser à la plupart des stations de travail numérique professionelle comme Pro Tools grâce au protocole Midi.
      skills:
      - Qt
      - C++
      - BanditCPP
      - Travis-CI
      - Appveyor
      - Coveralls

  - name: Dubbing Brothers
    link: https://www.dubbing-brothers.com
    location: Paris, France
    start: 11/2008
    end: 11/2011
    title: Developer
    summary:
      en: Developping the ERytmo project for the biggest european dubbing company.
      fr: Développement du projet ERytmo pour le plus grand studio européen de doublage.
    projects:
    - name: ERytmo
      description: 
        en: A full dubbing solution allowing to write and record the dubbing talents voice using LTC protocol to allow Pyramix synchronisation and video incrustation from a VCube.
        fr: Une solution complète de doublage permettant l'écriture et l'enregistrement des voix des comédiens de doublage en utilisant le protocol LTC pour se synchroniser à Pyramix et en affichant la vidéo incrustée du VCube.
      skills:
      - DotNet
      - C#
      - Change management
      - Teaching
      - Pyramix
      - VCube

  - name: Chinkel
    link: https://www.chinkel.com
    location: Paris, France
    start: 03/2006
    end: 10/2008
    title: Developer
    summary:
      en: Developping the Cappella project for the most innovative french dubbing company at the time being.
      fr: Développement du projet Cappella pour le studio de doublage le plus innovant du moment.
    projects:
    - name: Cappella
      description:
        en: A full dubbing solution allowing to write and record the dubbing talents voice using Sony 9 pin protocol to allow Pro Tools synchronisation.
        fr: Une solution complète de doublage permettant l'écriture et l'enregistrement des voix des comédiens de doublage en utilisant le protocol Sony 9 pin pour se synchroniser à un Pro Tools.
      link: http://www.cappella.tv
