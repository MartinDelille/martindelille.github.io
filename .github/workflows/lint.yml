name: Lint

on: [pull_request]

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.0.0
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - uses: wearerequired/lint-action@v1
        with:
          github_token: ${{ secrets.github_token }}
          stylelint: true
